<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load staticfiles %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
		<script src="{% static 'socialnetwork/comment_system.js' %}" type="text/javascript"></script>
		<title> {% block title %} SocialNetwork {% endblock %} </title>
	</head>

	<body>
		<div class="big_heading">
			<img src="{% static 'socialnetwork/bow_knot.png' %}" class="img1" width="70" height="40" alt="knot">
			Secret Base
			<img src="{% static 'socialnetwork/bow_knot.png' %}" class="img2" width="70" height="40" alt="knot">
		</div>

		<div class="current_page">
			<img src="{% static 'socialnetwork/snowflake.png' %}" class="img3" width="40" height="40" alt="snow">
			{% block current_page %}
			{% endblock %}
			<img src="{% static 'socialnetwork/snowflake.png' %}" class="img4" width="40" height="40" alt="snow">
		</div>

	    <div class="my_profile">
			{% block my_profile %}
			{% endblock %}
	    </div>

	    <div class="navigation_bar">
			{% block navigation_bar %}
			{% endblock %}
		</div>

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>

		<div class="register">
			{% block register %}
			{% endblock %}
		</div>

	</body>
</html>
